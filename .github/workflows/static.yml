name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # Certifique-se de usar uma versão válida do Node.js 20 aqui

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Certifique-se de que seu GITHUB_TOKEN tem as permissões corretas para fazer deploy

          publish_dir: ./dist
          # Diretório onde está o conteúdo estático gerado pelo build

          keep_files: false
          # Opção para limpar arquivos antigos antes de fazer o deploy
