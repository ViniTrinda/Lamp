name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Remove symlinks
        run: find ./dist -type l -exec rm {} +

      - name: List dist directory contents
        run: ls -al ./dist

      - name: Check dist size
        run: |
          echo "Calculating size of dist directory..."
          node -e "const fs = require('fs'); const path = require('path'); function getTotalSize(directoryPath) { let totalSize = 0; function recurse(directory) { fs.readdirSync(directory).forEach(file => { const filePath = path.join(directory, file); if (fs.lstatSync(filePath).isDirectory()) { recurse(filePath); } else { totalSize += fs.statSync(filePath).size; } }); } recurse(directoryPath); return totalSize; } console.log('Total size:', (getTotalSize('./dist') / (1024 * 1024)).toFixed(2), 'MB');"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
